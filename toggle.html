<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>IK Library: Toggle Button</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="assets/ik_lib.css" rel="stylesheet" type="text/css">
    <script src="assets/ik_utils.js"></script>
    <script src="assets/ik_togglebutton.js"></script>
    <script>
    $(function() {
        $('.toggle').click(function() {
            buttonPress(this.id);
        });

        $('.toggle').keypress(function(e) {
            var key = e.which;
            if (key == 13) {
                buttonPress(this.id);
            }
        });
    });

    function buttonPress(elementId) {
        var ariaPressed = ($("#" + elementId).attr('aria-pressed') === 'true');
        // console.log(ariaPressed);
        if (ariaPressed) {
            $("#" + elementId).attr('aria-pressed', 'false');
            // console.log("was TRUE, now is FALSE");
        } else {
            $("#" + elementId).attr('aria-pressed', 'true');
            // console.log("was FALSE, now is TRUE");
        }
        // console.log($("#" + elementId).attr('aria-pressed'));
    }
    </script>
</head>
<body>
    <main>
        <a href="index.html">&larr; Index</a>
        <h1 tabindex="0">Toggle Button</h1>
        <div class="buttongroup" id="toggle-button">
            <div tabindex="0" role="button" aria-label="italic" aria-pressed="false" class="toggle italic" id="toggle-italic">I</div>
            <div tabindex="0" role="button" aria-label="bold" aria-pressed="false" class="toggle bold" id="toggle-bold">B</div>
            <div tabindex="0" role="button" aria-label="underline" aria-pressed="false" class="toggle underline" id="toggle-underline">U</div>
        </div>
    </main>
</body>
</html>
